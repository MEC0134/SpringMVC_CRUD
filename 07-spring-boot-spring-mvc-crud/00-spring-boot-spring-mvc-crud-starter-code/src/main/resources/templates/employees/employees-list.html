<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <script th:if="${successMessage}">

        setTimeout(function() {
             var successMessage = document.getElementById("success-message");
                 successMessage.style.display = 'none';
              }, 3000);

    </script>


    <div class="container">

        <h3>Employee Directory</h3>

        <hr>

        <a th:href="@{/employees/add-employee}" type="button" class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>

        <div th:if="${successMessage}" class="alert alert-success" id="success-message" role="alert">
            <p th:text="${successMessage}"></p>
        </div>

        <table class="table table-bordered table-striped">

            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <!-- Update Employee -->
                        <a th:href="@{/employees/update-employee-form(empId=${employee.id})}" class="btn btn-info btn-sm">Update</a>
                        <!-- Delete Employee -->
                        <a th:href="@{/employees/delete-employee(empId=${employee.id})}"
                           class="btn btn-danger btn-sm ml-4"
                           onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</body>
</html>
