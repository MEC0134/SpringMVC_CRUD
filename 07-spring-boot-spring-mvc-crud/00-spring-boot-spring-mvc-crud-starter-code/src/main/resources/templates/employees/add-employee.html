<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <h2>Save Employee</h2>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
            <div class="mb-1">
                <label class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control w-50">
            </div>
            <div class="mb-1">
                <label class="form-label">First Name</label>
                <input type="text" th:field="*{lastName}" class="form-control w-50">
            </div>
            <div class="mb-1">
                <label  class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control w-50">
            </div>
            <br>
            <button type="submit" class="btn btn-primary w-50">Save</button>
        </form>
    <hr>
    <a th:href="@{/employees/list}" class="mt-5">Back to Employees List</a>
</div>
</body>
</html>
